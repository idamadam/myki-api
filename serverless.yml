service: myki-api

provider:
  name: google
  project: myki-api
  credentials: ~/.gcloud/myki-api.json
  region: asia-northeast1
  runtime: nodejs8
  memorySize: 2048

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  getBalance:
    handler: getBalance
    events:
      - http: path
